<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">Etch-a-Sketch</div>
<div class="container">
    <div class="options">
        <div class="random">
            <button id="random-colour">Randomize Colour</button>
            <div class="checked"></div>
        </div>
        <button id="reset-btn">Reset Canvas</button>
        <button id="update-grid">Create New Grid</button>
        <div class="number-of-boxes">
            <input type="range" min="1" max="100" value="16" id="slider">
            <div class="grid">16 x 16</div>
        </div>
    </div>
    <div class="canvas">
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
